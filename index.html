<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anja's Weather App</title>
  <link rel="stylesheet" href="src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/cbde0991ec.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/zkx5ytk.css" />
</head>

<body>
  <div class="container">
    <h1>
      Anja's Weather App
    </h1>
    <br />

    <img class="image" src="images/landscape2.png" alt="illustration of weather" />
    <br />

    <div class="app">
      <div class="row">
        <div class="col-12">
          <form id="search-engine">
            <input type="text" name="city" placeholder="Enter a city" id="city-input" autofocus="on" />
            <button type="button" class="button" id="current-location"><i class="fas fa-map-marker-alt"></i></button>
            <input type="submit" name="search" value="Get Temperature" class="button" />
          </form>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-4" id="city">
          City
          <p class="info" id="date">
            Day and time
          </p>
        </div>
        <div class="col-4 icon">
          <i class="fas fa-sun" id="today-icon"> </i>
          <p class="info condition">
            <span id="condition-today">Cloudy</span>
          </p>
        </div>
        <div class="col-4" x>
          <span id="temp"> </span>
          <span id="unit">°C</span>
          <button id="convert" class="button">
            <a href="#" id="convert-link">
              Convert
            </a>
          </button>
          <p class="info">
            Humidity: <span id="humidity">hum</span>%
          </p>
          <p class="info">
            Wind: <span id="wind">wind</span>km/h
          </p>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-2 day">
          Mon
        </div>
        <div class="col-2 day">
          Tue
        </div>
        <div class="col-2 day">
          Wed
        </div>
        <div class="col-2 day">
          Thu
        </div>
        <div class="col-2 day">
          Fri
        </div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-2">
          <i class="fas fa-sun small-icon" id="icon"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-sun small-icon"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-sun small-icon"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-sun small-icon"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-sun small-icon"></i>
        </div>
        <div class="col-1"></div>

        <div class="row">
          <div class="col-2 temp">
            10°C
          </div>
          <div class="col-2 temp">
            10°C
          </div>
          <div class="col-2 temp">
            10°C
          </div>
          <div class="col-2 temp">
            10°C
          </div>
          <div class="col-2 temp">
            10°C
          </div>
          <div class="col-1"></div>

          <div class="row">
            <div class="col-2 condition">
              Sunny
            </div>
            <div class="col-2 condition">
              Overcast
            </div>
            <div class="col-2 condition">
              Rainy
            </div>
            <div class="col-2 condition">
              Windy
            </div>
            <div class="col-2 condition">
              Cloudy
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/anjaporter88/anja-weather-app">
        <em>
          Open-source code
        </em>
      </a>
      by
      <a href="https://www.anjaporter.com">
        <em>
          Anja Porter
        </em>
      </a>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
