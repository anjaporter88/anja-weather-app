<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anja's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cbde0991ec.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Anja's Weather App</h1>
      <br />

      <div class="card">
        <div class="row">
          <div class="col-12">
            <form id="search-engine">
              <input
                type="text"
                name="city"
                placeholder="Enter a city"
                id="city-input"
                autofocus="on"
              />
              <input type="submit" name="search" value="Get Temperature" />
              <input
                id="current-location"
                type="submit"
                name="search"
                value="Current Location"
              />
            </form>
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-4" id="city">
            City
            <p id="date">Day and time</p>
          </div>
          <div class="col-4 icon">
            <i class="fas fa-sun"></i>
          </div>
          <div class="col-4" x>
            <span id="temp">17</span>
            <p id="convert">
              <a href="#" id="convert-link">Convert</a>
            </p>
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">Day</div>
          <div class="col-2">Day</div>
          <div class="col-2">Day</div>
          <div class="col-2">Day</div>
          <div class="col-2">Day</div>
          <div class="col-1"></div>
        </div>

        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <i class="fas fa-sun"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-sun"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-sun"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-sun"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-sun"></i>
          </div>
          <div class="col-1"></div>

          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Temp</div>
            <div class="col-2">Temp</div>
            <div class="col-2">Temp</div>
            <div class="col-2">Temp</div>
            <div class="col-2">Temp</div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
        <br />
        <a href="https://github.com/anjaporter88/anja-weather-app">Open-source code</a>
        by
        <a href="https://www.anjaporter.com">Anja Porter</a>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
